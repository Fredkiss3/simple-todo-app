<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #9b59b6;
    }
    h2 {
      margin: 0.5rem 0 1rem;
    }
    p {
      color: #555;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #9b59b6;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
